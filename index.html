<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #walletAddress {
            width: 400px;
        }
        #walletNote {
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.delete-btn {
            background-color: #ff4444;
        }
        button.delete-btn:hover {
            background-color: #cc0000;
        }
        #walletList {
            margin: 20px 0;
        }
        .wallet-item {
            margin: 10px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .wallet-info {
            flex-grow: 1;
        }
        .wallet-address {
            font-family: monospace;
            word-break: break-all;
        }
        .wallet-note {
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
        .error {
            color: red;
            padding: 10px;
            border: 1px solid red;
            margin: 10px 0;
            border-radius: 4px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #results {
            margin-top: 20px;
        }
        .token-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .token-name {
            font-weight: bold;
            margin-right: 10px;
        }
        .token-address {
            color: #666;
            font-family: monospace;
            font-size: 0.9em;
        }
        .loading-token {
            color: #666;
            font-style: italic;
        }
        .token-list {
            list-style: none;
            padding: 0;
        }
        .token-list li {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            #walletAddress {
                width: 100%;
            }
            #walletNote {
                width: 100%;
            }
            .input-group {
                flex-direction: column;
            }
            .controls {
                flex-wrap: wrap;
            }
            .token-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .token-address {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Solana Token Checker</h1>
    
    <div class="input-group">
        <input type="text" id="walletAddress" placeholder="输入钱包地址">
        <input type="text" id="walletNote" placeholder="备注（可选）">
        <button onclick="addWallet()">添加钱包</button>
    </div>

    <div class="controls">
        <button onclick="selectAll(true)">全选</button>
        <button onclick="selectAll(false)">取消全选</button>
        <button onclick="findCommonTokens()">查找共同代币</button>
    </div>

    <div id="walletList"></div>
    
    <div id="results"></div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const connection = new solanaWeb3.Connection('https://sleek-wispy-valley.solana-mainnet.quiknode.pro/f4518761755c013f2f7dea60584bead5b8a1c796');
        let wallets = [];

        // 添加 Metaplex 程序 ID
        const METADATA_PROGRAM_ID = 'metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s';
        const TOKEN_PROGRAM_ID = 'TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA';

        // 获取代币元数据地址
        async function getMetadataAddress(tokenMint) {
            const [publicKey] = await solanaWeb3.PublicKey.findProgramAddress(
                [
                    Buffer.from('metadata'),
                    new solanaWeb3.PublicKey(METADATA_PROGRAM_ID).toBuffer(),
                    new solanaWeb3.PublicKey(tokenMint).toBuffer(),
                ],
                new solanaWeb3.PublicKey(METADATA_PROGRAM_ID)
            );
            return publicKey;
        }

        // 获取代币元数据
        async function getTokenMetadata(tokenMint) {
            try {
                const metadataAddress = await getMetadataAddress(tokenMint);
                const accountInfo = await connection.getAccountInfo(metadataAddress);
                
                if (!accountInfo) {
                    return { name: 'Unknown Token', symbol: '???', mint: tokenMint };
                }

                // 解析元数据
                const metadata = decodeMetadata(accountInfo.data);
                return {
                    name: metadata.data.name.replace(/\0/g, ''),
                    symbol: metadata.data.symbol.replace(/\0/g, ''),
                    mint: tokenMint
                };
            } catch (error) {
                console.error('Error fetching metadata for', tokenMint, error);
                return { name: 'Unknown Token', symbol: '???', mint: tokenMint };
            }
        }

        // 解码元数据
        function decodeMetadata(data) {
            let offset = 0;
            
            // 跳过键值（1字节）
            offset += 1;
            
            // 更新授权键（32字节）
            offset += 32;
            
            // mint地址（32字节）
            offset += 32;
            
            // 名称长度（4字节）和名称
            const nameLength = data[offset];
            offset += 4;
            const name = new TextDecoder().decode(data.slice(offset, offset + nameLength));
            offset += nameLength;
            
            // 符号长度（4字节）和符号
            const symbolLength = data[offset];
            offset += 4;
            const symbol = new TextDecoder().decode(data.slice(offset, offset + symbolLength));
            
            return {
                data: {
                    name,
                    symbol
                }
            };
        }

        async function addWallet() {
            const address = document.getElementById('walletAddress').value.trim();
            const note = document.getElementById('walletNote').value.trim();
            
            if (!address) {
                alert('请输入钱包地址');
                return;
            }

            try {
                const pubKey = new solanaWeb3.PublicKey(address);
                if (wallets.some(w => w.address === address)) {
                    alert('该钱包地址已添加');
                    return;
                }
                wallets.push({
                    address,
                    note,
                    selected: true
                });
                updateWalletList();
                document.getElementById('walletAddress').value = '';
                document.getElementById('walletNote').value = '';
            } catch (error) {
                alert('无效的钱包地址');
            }
        }

        function updateWalletList() {
            const list = document.getElementById('walletList');
            list.innerHTML = wallets.map((wallet, index) => `
                <div class="wallet-item">
                    <input type="checkbox" ${wallet.selected ? 'checked' : ''} 
                           onchange="toggleWallet(${index})">
                    <div class="wallet-info">
                        <div class="wallet-address">${wallet.address}</div>
                        ${wallet.note ? `<div class="wallet-note">${wallet.note}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="removeWallet(${index})">删除</button>
                </div>
            `).join('');
        }

        function toggleWallet(index) {
            wallets[index].selected = !wallets[index].selected;
            updateWalletList();
        }

        function selectAll(select) {
            wallets.forEach(wallet => wallet.selected = select);
            updateWalletList();
        }

        function removeWallet(index) {
            if (confirm('确定要删除这个钱包吗？')) {
                wallets.splice(index, 1);
                updateWalletList();
            }
        }

        function showLoading(show) {
            const existingLoading = document.getElementById('loading');
            if (show && !existingLoading) {
                const div = document.createElement('div');
                div.id = 'loading';
                div.textContent = '加载中...';
                document.body.appendChild(div);
            } else if (!show && existingLoading) {
                existingLoading.remove();
            }
        }

        async function findCommonTokens() {
            const selectedWallets = wallets.filter(w => w.selected);
            
            if (selectedWallets.length < 2) {
                alert('请至少选择两个钱包进行比较');
                return;
            }

            showLoading(true);
            const results = document.getElementById('results');
            results.innerHTML = '正在查找...';

            try {
                const walletsTokens = await Promise.all(selectedWallets.map(async wallet => {
                    const pubKey = new solanaWeb3.PublicKey(wallet.address);
                    const tokens = await connection.getParsedTokenAccountsByOwner(
                        pubKey,
                        {
                            programId: new solanaWeb3.PublicKey(TOKEN_PROGRAM_ID)
                        }
                    );
                    
                    return tokens.value
                        .filter(t => {
                            const tokenAmount = t.account.data.parsed.info.tokenAmount;
                            return parseFloat(tokenAmount.amount) > 0;
                        })
                        .map(t => ({
                            mint: t.account.data.parsed.info.mint,
                            wallet: wallet.note || wallet.address
                        }));
                }));

                // 找出共同代币
                const allMints = walletsTokens.reduce((a, b) => 
                    a.filter(tokenA => b.some(tokenB => tokenB.mint === tokenA.mint))
                );

                // 显示结果
                if (allMints.length === 0) {
                    results.innerHTML = '<div style="margin-top: 20px;">未找到共同的代币</div>';
                } else {
                    const uniqueMints = [...new Set(allMints.map(t => t.mint))];
                    
                    results.innerHTML = `
                        <h3>找到 ${uniqueMints.length} 个共同代币:</h3>
                        <div id="tokenList"></div>
                    `;

                    const tokenList = document.getElementById('tokenList');

                    // 为每个代币获取元数据
                    for (const mint of uniqueMints) {
                        const tokenDiv = document.createElement('div');
                        tokenDiv.className = 'token-info';
                        tokenDiv.innerHTML = `
                            <span class="loading-token">Loading token info...</span>
                            <span class="token-address">${mint}</span>
                        `;
                        tokenList.appendChild(tokenDiv);

                        const tokenInfo = await getTokenMetadata(mint);
                        tokenDiv.innerHTML = `
                            <span class="token-name">${tokenInfo.name} (${tokenInfo.symbol})</span>
                            <span class="token-address">${mint}</span>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<div class="error">错误: ${error.message}</div>`;
            } finally {
                showLoading(false);
            }
        }

        // 测试连接
        async function testConnection() {
            try {
                const slot = await connection.getSlot();
                console.log('连接成功，当前 slot:', slot);
            } catch (error) {
                console.error('连接测试失败:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="error">RPC 连接失败，请检查配置</div>';
            }
        }

        // 页面加载完成后测试连接
        window.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
